    <title>CAFETERIA</title>

  <body>
    <h1 style="text-align: center;">CAFETERIA CATO CAFE</h1>
    <button id="adminButton">Administrador</button>
    <button id="clienteButton">CLIENTE</button>
    <div id="admin">
      <h2> crear Producto</h2>
        <form id="agregarProducto-form">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" />
          <label for="descripcion">Descripcion:</label>
          <input type="text" id="descripcion" />
          <label for="precio">Precio:</label>
          <input type="text" id="precio" />
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" value="0" min="0"/>
          <label for="categoria">Categor√≠a:</label>
          <select id="categoria">
          <option value="cafe">Cafes</option>
          <option value="almuerzo">Almuerzo</option>
          <option value="refrigerios">Refrigerio</option>
        </select>
          <input type="submit" value="Agregar" id="agregar-button" />
        </form>
        
      <!-- <div id="agregarProducto-div"></div> -->
    </div>
    <div id="menu-div"></div>
    <div id="cliente">
      <h2>Reservas</h2>
      <form type="submit" id="menu_form"> 
        <div id="reservas-div"></div>
      </form>
    </div>

    <script type="module" src="./src/presenter.js"></script>
